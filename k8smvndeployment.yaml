apiVersion: apps/v1
kind: Deployment
metadata:
  name: gautam-deploy
  labels:
    app: gautam-mvn-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gautam-mvn-app
  template:
    metadata:
      labels:
        app: gautam-mvn-app
    spec:
      containers:
      - name: gautam-mvn-container
        image: gautam/gautamdevops:v1.0
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: gautam-np-service
  labels:
    app: gautam-mvn-app
spec:
  selector:
    app: gautam-mvn-app

  type: NodePort
  ports:
  - nodePort: 31000
    port: 8080
    targetPort: 8080